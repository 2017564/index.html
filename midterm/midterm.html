<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./w3.css">
    <title>heejung's site login</title>
    <script>
            
        function login(){
            let id = document.getElementById("id").value;
            let pw = document.getElementById("pw").value;
            if(id ==="admin"){
                if(pw=="1234"){
                    alert("로그인 성공!");
            } else {
                    alert("비밀번호를 확인해주세요");
                 }
            } else {
                alert("회원가입을 하세요") ;
            }
        }
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
                     
    </script>
    <style>
     body{
     text-align: center;}
    </style>
</head>

<body>
    <header>
        <!-- Sidebar -->
        <div class="w3-sidebar w3-bar-block	w3-border-right" style="display:none" id="mySidebar">
            <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
            <a href="#" class="w3-bar-item w3-button">Link 1</a>
            <a href="#" class="w3-bar-item w3-button">Link 2</a>
            <a href="#" class="w3-bar-item w3-button">Link 3</a>
        </div>
        <div class="w3-panel w3-border-bottom ">
            <button class="w3-button w3-xlarge" onclick="w3_open()">☰</button>
            <span class="w3-3xlarge"> heejung Site</span>
        </div>

    </header>
    <section>
        <div id="login" class="w3-container w3-panel w3-border w3-round-large w3-margin-right">
            <h3> 로그인 </h3>
            회원ID :
            <input type="text" name="" id="id"><br> <br>
            비밀번호 :
            <input type="password" name="" id="pw"><br> <br>
            <button onclick="login()"; class= "w3-button w3-khaki w3-hover-yellow">로그인</button>
            <button onclick="cancel();" class= "w3-button w3-khaki w3-hover-yellow">취소</button>
        </div>
    </section>

</body>

</html>
