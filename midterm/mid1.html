<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         document.getElementById('submit').onclick = function() {
            let ID = document.getElementById('id_').value;
            let pass = document.getElementById('pass_').value;
            if (ID === "1234" && pass === "1234") {
                alert("로그인 성공!");
            }
            else {
                alert("로그인 실패!");
            }
        }

        </script>
</head>
<body>
    <h1 style="font-size: 2em;">로그인</h1>

    <h1>아이디</h1>

    <form id="idform">
        <input type="id" name="id" id="id_" placeholder="아이디를 입력해주세요...">
    </form>

    <h1>패스워드</h1>

    <form id="passform">
        <input type="password" name="pass" id="pass_" placeholder="비밀번호를 입력해주세요...">
    </form>
    <br>
    <br>

    <button id="submit">로그인</button>


</body>
</html>
